events {
    worker_connections 1024;
}

http {
    upstream auth {
        server auth:8080;
    }

    upstream productivity {
        server productivity:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Handle /auth without trailing slash (exact match)
        location = /auth {
            rewrite ^/auth$ / break;
            proxy_pass http://auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Redirect /auth/* requests to auth service with URL rewrite
        location /auth/ {
            rewrite ^/auth/(.*)$ /$1 break;
            proxy_pass http://auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Productivity service routes - avec regex pour capturer plusieurs pr√©fixes
        location ~ ^/(tasks|notes|habits|folders|tags|timeEntry) {
            proxy_pass http://productivity;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 404;
        }
    }
}
